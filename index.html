<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Music Player</title>
</head>
<body>
  <!-- Dark Mode Switch -->
  <div class="theme-switch-wrapper">
    <span id="toggle-icon">
      <span class="toggle-text">Light Mode</span>
      <i class="fas fa-sun"></i>
    </span>
    <label class="theme-switch" title="Toggle between Light and Dark Mode">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
  </div>

  <div class="player-container">
    <!-- Images: Royalty Free from https://unsplash.com -->
    <!-- Songs: Royalty Free Music Compositions by https://whitebataudio.com -->
    <div class="img-container">
      <img src="image/1.jpg" alt="Album Art">
    </div>
    <h2 id="title">Hackers</h2>
    <h3 id="artist">Karl Casey</h3>
    <audio src="audio/1.mp3"></audio>

    <!-- Progress Bar -->
    <div class="progress-container" id="progress-container">
      <input 
        type="range" 
        class="progress-slider" 
        id="progress-slider"
        min="0" 
        max="500"
        title="Set progress"
        value="0"
      >
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration" title="Toggle Remaining/Duration">3:56</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>

    <!-- Volume Controls -->
    <div class="volume-controls">
      <i class="fas fa-volume-down" id="down"></i>
      <input 
        type="range" 
        class="volume-slider" 
        id="volume-slider"
        min="0" 
        max="100"
        title="Set volume"
        value="33"
      >
      <i class="fas fa-volume-up" id="up"></i>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
